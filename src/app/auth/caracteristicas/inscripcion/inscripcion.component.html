<body>
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="container">
            <a href="#" class="logo">
                <img class="logo-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ8JqIWy_Q4JOvy3bftLKFCbke6oxZKCs40w&s" alt="logo">
                UNAJMA-EPIS
            </a>
            <div class="form-container">
                <div class="form-header">
                    <h1>Iniciar sesión</h1>
                    <app-google-button (onClick)="submitWithGoogle()"/>
                </div>
                <form class="form" id="signupForm" [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="email">Tu correo</label>
                        <input type="email" id="email" name="email" placeholder="codigo@unajma.edu.pe" required
                        formControlName="email">
                        @if(isRequired('email')){
  
                          <small >Este campo es requerido</small>
                        }@if(hasEmailError()){

                            <small >El correo debe ser válido</small>
                        }
                        
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                        formControlName="password">
                        @if(isRequired('password')){
  
                          <small >Este campo es requerido</small>
                        }
                        
                    </div>
                    <button type="submit" class="submit-button">Iniciar sesion</button>
                    <p class="footer-text">
                        <a routerLink="/auth/recover-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    </p>
                    <p class="footer-text">
                        ¿Aun no tienes una cuenta? 
                        <a routerLink ="/auth/registro" class="sign-in-link">Crear tu cuenta</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    </body>
